<div class="col-md-4 mx-auto alert alert-success" *ngIf="msg != undefined">{{msg}}</div>
<div class="col-md-6 mx-auto text-primary" *ngIf="fullName != null">{{fullName | titlecase}}</div>

<table class="table shadow text-center table-striped table-hover col-md-12 mx-auto mt-3">
    <thead class="thead-dark shadow white-text">
    <tr>
        <th>Email</th>
        <th>User ID</th>
        <th>Full Name</th>
        <th>Password</th>
        <th>Updated Date</th>
        <th>Edit</th>
        <th>Delete</th>
        
        
    </tr>
    </thead>
    <tr *ngFor="let u of user">
        <td>{{u.email}}</td>
        <td>{{u.userId}}</td>
        <td>{{u.fullName}}</td>
        <td>{{u.password}}</td>
        <td>{{u.updatedDate| date: 'dd-MM-yyyy'}}</td>
        <td><a class="btn btn-primary text-white" routerLink="/edituser">Edit</a></td>   
        <td><a class="btn btn-danger text-white" (click)="deleteUser(u.email)">Delete this User</a></td>
    </tr>
</table>
