
<section class=" border rounded border-info col-4 mx-auto p-5 mt-5">
    <h2 class=" text-center col-md-15 mx-auto text-info ">Welcome to online book store</h2>
    <h2 class="text-center"> <img  [src]=myimage class="rounded-circle" width="100" height="100"></h2>
    <h2 class="text-center">Login</h2>
    <div id="loginerrormessage">
    <div *ngIf="msg !=undefined" class="alert alert-danger">{{msg}}</div>
    </div>
    <form #frm="ngForm" (ngSubmit)="doLogin()">

        <div>E-Mail</div>
        <div><input type="email" name="txtname" [(ngModel)]="email" #logineid="ngModel" placeholder="eg. someone@email.com" required class="form-control"/></div>
        <div class="alert alert-danger" *ngIf="logineid.invalid && logineid.touched">UserName is Required</div>

        <div>Password</div>
        <div><input type="password" name="txtpwd" [(ngModel)]="password" #loginpwd="ngModel" required class="form-control"/></div>
        <div class="alert alert-danger" *ngIf="loginpwd.invalid && loginpwd.touched">Password is Required</div>


        <div>
            <h2 class="text-center">
            <button class="button" style="vertical-align:middle" type="submit" value="login" [disabled]="!frm.valid"><span>Login</span></button></h2></div>



    </form>
</section>
